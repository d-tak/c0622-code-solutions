    <h1>Coding Form!</h1>

    <!-- <form action="http://www.example.org/subscribe.php"> -->
    <form>
      <div>
        Email
      </div>
      <input type="email" name="email" />

      <div>
        <label for="why-coding">
          Why is coding cool?

      <select name="choices" id="choices">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>

      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="language" value="HTML" />
        HTML
      </label>

      <label>
        <input type="radio" name="language" value="CSS" />

      </label>

      <label>
        <input type="radio" name="language" value="JavaScript" />
        JavaScript
      </label>

      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="subscribe" />
        Sign me up!
      </label>

      <div>
        <label for="comments">
          Comments
        </label>
      </div>

      <textarea rows="10" cols="30" id="comments"></textarea>

      <div>
        <input type="submit" value="Submit" />
      </div>
