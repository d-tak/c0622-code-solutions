<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2>LEARN MORE</h2>

    <div>
      <label for="email">COMPANY EMAIL</label>
    </div>


    <div>
      <input type="email" name="company-email" id="email" placeholder="sally@company.co"/>
    </div>

    <div>
      <label for="name">NAME</label>
    </div>

    <div>
      <input type="text" name="name" id="name" placeholder="Sally Smith" />
    </div>

    <div>
      <label for="where">WHERE ARE YOU HIRING?</label>
    </div>
    <div>
      <input type="text" name="where" id="where" placeholder="City, Country" />
    </div>

    <div>
      <label for="how-many">
        HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      </label>
    </div>

    <select name="how-many" id="how-many">
      <option value="option">1-2 Engineers</option>
    </select>

    <div class="align-right">
      <button class="submit-button">SUBMIT</button>
    </div>

  </form>
</body>
</html>
