<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container background-color">
      <div class="row">
        <div class="column-full">
          <h2>How It Works</h2>
        </div>
      </div>

      <div class="row padding-row">
        <div class="column-fourth">
          <div class="phone">
            <img class="android" src="images/screen-1.png" alt="screen-1">
          </div>
          <div class="icon">
            <img class="small-icon" src="images/switch-icon.png" alt="switch-icon">
          </div>
          <h3>App Switching</h3>
          <p> Toggles all your apps on and off.
          </p>
        </div>

        <div class="column-fourth">
          <div class="phone">
            <img class="android" src="images/screen-2.png" alt="screen-2">
          </div>
          <div class="icon">
            <img class="small-icon" src="images/filter-icon.png" alt="filtering-icon">
          </div>
          <h3>Trip Filtering</h3>
          <p> Evaluates your trip requests.
          </p>
        </div>

        <div class="column-fourth">
          <div class="phone">
            <img class="android" src="images/screen-3.png" alt="screen-3">
          </div>
          <div class="icon">
            <img class="small-icon" src="images/slider-icon.png" alt="slider-icon">
          </div>
          <h3>Service Filters</h3>
          <p> Accepts only your ideal trips.
          </p>
        </div>

        <div class="column-fourth">
          <div class="phone">
            <img class="android" src="images/screen-4.png" alt="screen-4">
          </div>
          <div class="icon">
            <img class="small-icon" src="images/bars-icon.png" alt="bars-icon">
          </div>
          <h3>Stats + Mileage</h3>
          <p> Tracks your trips across all apps.
          </p>
        </div>
      </div>
    </div>

  </body>
</html>
