<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container background-color">
    <div class="row">
      <div class="column-full">
        <h2>New Arrivals</h2>
      </div>
    </div>

    <div class="row padding-row">
      <div class="column-fifth">
        <div class="graphic">
          <img class="photo" src="images/dress1.jpeg" alt="dress1">
        </div>
        <div>
          <span class="product">Free People</span> <span class="subtext">| Size 6</span>
          <br>
          <span class="highlight">$35</span> <span class="strike-text strike"> $126 retail</span>
        </p>
        </div>
      </div>

      <div class="column-fifth">
        <div class="graphic">
          <img class="photo" src="images/ysl-bag.jpeg" alt="ysl-bag">
        </div>
        <div>
          <span class="product">Yves Saint Laurent</span> <span class="subtext">| One-Size</span>
          <br>
          <span class="highlight">$200</span> <span class="strike-text strike"> $1600 retail</span>
          </p>
        </div>
      </div>

      <div class="column-fifth">
        <div class="graphic">
          <img class="photo" src="images/key.jpeg" alt="key">
        </div>
        <div>
          <span class="product">Tiffany</span> <span class="subtext">| One-Size</span>
          <br>
          <span class="highlight">$476</span> <span class="strike-text strike"> $2000 retail</span>
          </p>
        </div>
      </div>

      <div class="column-fifth">
        <div class="graphic">
          <img class="photo" src="images/lv-bag.jpg" alt="lv-bag">
        </div>
        <div>
          <span class="product">Louis Vuitton</span> <span class="subtext">| One-Size</span>
          <br>
          <span class="highlight">$95</span> <span class="strike-text strike"> $1200 retail</span>
          </p>
        </div>
      </div>

      <div class="column-fifth">
        <div class="graphic">
          <img class="photo" src="images/dress2.jpeg" alt="dress2">
        </div>
        <div>
          <span class="product">Reformation</span> <span class="subtext">| Size 4</span>
          <br>
          <span class="highlight">$20</span> <span class="strike-text strike"> $198 retail</span>
          </p>
        </div>
      </div>
</body>
</html>
